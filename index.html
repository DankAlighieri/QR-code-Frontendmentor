<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
        
    <title>Frontend Mentor | QR code component</title>


  </head>

  <body>

    <section class="container">

      <main class="container_main">

        <div class="corpo_principal">

          <div class="qr_code">
            <img src="images/image-qr-code.png" alt="QR code" class="qr_code">
          </div>
  
          <div class="texto">
            <p class="titulo">
              Improve your front-end skills by building projects
            </p>
            <p class="subtitulo">
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level

          </div>
        </div>

      </main>

      
    <p class="creditos">
      Challenge by&nbsp<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
      Coded by&nbsp<a href="#">Laukim</a>
    </p>

    </section>
    
  </body>

</html>
